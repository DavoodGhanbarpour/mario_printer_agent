<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Printer Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h5 class="mb-3">Printer Agent Configuration</h5>
    
    <div class="row g-3">
      <div class="col-md-6">
        <label for="ip" class="form-label">IP Address</label>
        <input type="text" id="ip" class="form-control" placeholder="http://">
      </div>
      <div class="col-md-6">
        <label for="port" class="form-label">Port</label>
        <input type="text" id="port" class="form-control">
      </div>

      <div class="col-12">
        <label for="printerName" class="form-label">Printer Name(s)</label>
        <input type="text" id="printerName" class="form-control" placeholder="e.g., Printer1, Printer2">
      </div>

      <div class="col-md-4 form-check">
        <input class="form-check-input" type="checkbox" id="startup">
        <label class="form-check-label" for="startup">Start with OS</label>
      </div>
      <div class="col-md-4 form-check">
        <input class="form-check-input" type="checkbox" id="start">
        <label class="form-check-label" for="start">Auto Start</label>
      </div>
      <div class="col-md-4 form-check">
        <input class="form-check-input" type="checkbox" id="printBackground">
        <label class="form-check-label" for="printBackground">Print Background</label>
      </div>

      <div class="col-md-6">
        <button id="submitButton" class="btn btn-success w-100">Save Config</button>
      </div>
      <div class="col-md-6">
        <button id="refreshConfigs" class="btn btn-secondary w-100">Refresh Config</button>
      </div>

      <div class="col-12">
        <iframe id="printPreview" class="w-100 border" style="height: 300px;"></iframe>
      </div>
    </div>

    <footer class="text-muted mt-4 text-end">
      <small id="appVersion"></small>
    </footer>
  </div>

  <script src="../renderer.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;width: 200px;"></div>

</body>
</html>
